<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" > 
<meta name = "format-detection" content="telephone = no" />
<title>提现</title>
<link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="fonts/iconfont.css">
<link rel="stylesheet" href="css/swiper-4.2.2.min.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/flexible.js"></script>
</head>
<body class="bfff">
<div class="page-group">
<div class="page">
<div class="content">
<div class="order_head"><a class="fanhui" href="dealer.html"><i class="iconfont icon-jiantou"></i></a><p>申请提现</p></div>
<div class="tixian">
	<div class="head">账户剩余金额：<span>0.00</span>元</div>
	<div class="price cl-a">
		<p class="fl">￥</p><input class="fl" type="number" name="" placeholder="输入提现金额">
	</div>
	<div class="tishi">提现金额不能小于1.00元</div>
	<div class="fangshi">
		<h4>提现方式</h4>
		<div class="box cl-a"><img class="fl" src="img/yinlian.png"><p class="fl">银行卡</p></div>
	</div>
	<div class="input">
		<p class="fl">开户人 <span>*</span></p><input class="fl" type="text" name="" placeholder="请输入正确姓名">
	</div>
	<div class="input">
		<p class="fl">开户行 <span>*</span></p><input type="text" id='picker' placeholder="请选择开户行名称" />
		<!-- <select class="fl">
			<option value="0">请选择开户银行名称</option>
			<option value="中国银行">中国银行</option>
			<option value="农业银行">农业银行</option>
			<option value="工商银行">工商银行</option>
			<option value="建设银行">建设银行</option>
			<option value="中信银行">中信银行</option>
		</select> -->
	</div>
	<div class="input">
		<p class="fl">账号 <span>*</span></p><input class="fl" type="text" name="" placeholder="请输入正确的银行卡号">
	</div>
	<botton class="bnt">提交申请</botton>
</div>
</div>
</div>
</div>
</body>
<script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>

$("#picker").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">请选择开户行名称</h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['中国银行', '农业银行', '建设银行', '工商银行']
    }
  ]
});
$.init()
</script>
</html>
